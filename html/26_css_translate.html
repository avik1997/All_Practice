<!DOCTYPE html>
<html>
<head>
	
	<title> Translate</title>
	<style>
		div{
			background-color: red;
			width: 300px;
			height: 200px;
			text-align: center;
			margin: 100px auto;
			

		}
		#im{
			padding:30px 0px 10px 0px;
			margin: -30px 1px 0px 0px;
			transition: all 2s linear 1s;
			
			
		}
		#im:hover{
			cursor: pointer;
			
			transform: translate3d(0px, -20px, 0px);
		}	
	</style>
</head>
<body>
	<div>
		<div><img src="../photos/Luffy.png" height="200px" width="300px"  id="im"></div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>

	<title>Static Position</title>
	<style>
		div{
			background: linear-gradient(45deg,green,yellow,red);
			padding: 20px;
			width: 200px;
			text-align: center;
			color: blueviolet;
			border-radius: 20px;
			box-shadow:10px 10px 10px 10px red ;
			
		}
		#static{
			position: static;
			top: 300px;
			left: 200px;
		}

	</style>
</head>
<body>
	<div id="static">CSS POSITION</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>

	<title>Log In</title>
	<style>
		body  
		{  
  
    		background-color:#6abadeba;  
    		font-family: 'Arial';  
} 
		.login
		{

        width: 382px;  
        overflow: hidden;  
        margin: auto;  
        margin: 20 0 0 450px;  
        padding: 80px;  
        background: #23463f;  
        border-radius: 15px ;  
          
} 

		h2{  
    	text-align: center;  
    	color: #277582;  
    	padding: 20px;  
}
		label{  
    	color: #08ffd1;  
    	font-size: 17px;  
}
		#Uname{  
   		width: 300px;  
    	height: 30px;  
   	 	border: none;  
    	border-radius: 3px;  
    	padding-left: 8px;  
} 
		#Pass{  
   	 	width: 300px;  
    	height: 30px;  
    	border: none;  
   	 	border-radius: 3px;  
    	padding-left: 8px;  
      
} 
		#log{  
   		 width: 300px;  
    	height: 30px;  
    	border: none;  
    	border-radius: 17px;  
    	padding-left: 7px;  
    	color: blue; 
    	cursor: pointer; 
    	box-shadow: 0 0 10px grey;  
} 
		span{  
    	color: white;  
    	font-size: 17px;  
} 
		a{   
    	background-color: grey;  
} 
		::placeholder{
			color: red;
			font-size: 19px;
		}
	</style>
</head>
<body>	
	<h2>Login Page</h2><br>    
    <div class="login">    
    <form id="login" method="post" action="">    
        <label><b>User Name     
        </b>    
        </label>    
        <input type="text" name="Uname" id="Uname" placeholder="Enter username">    
        <br><br>    
        <label><b>Password     
        </b>    
        </label>    
        <input type="Password" name="Pass" id="Pass" placeholder="Enter password">    
        <br><br>    
       <input type="button" name="log" id="log" value="Log In">
          
        <br><br>    
        <input type="checkbox" id="check">    
        <span>Remember me</span>    
        <br><br>    
        Forgot <a href="#">Password?</a>    
    </form>     
</div>    

</body>
</html>

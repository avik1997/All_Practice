<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		CSS SCREEN SIZE
	</title>
	<style>


			
	</style>
</head>
<body>
	<h1 align="center">Screen Size : 
		<span id="screen">0</span>px
	</h1>

	<script>
		
		window.addEventListener("resize",function()
		{
			let screensize=window.innerWidth;
			let spanTag=document.querySelector('#screen');
			spanTag.innerText=screensize;
		})	
	/*	document.getElementById("screen").innerHTML =  screen.width;	*/
	</script>
</body>
</html>
